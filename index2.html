<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job APPLICATION FORM</title>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="container">
      <div class="apply-box">
        <h1>
          JOB APPLICATION
          <span id="span"> (WEB)</span>
        </h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="first-name "
                placeholder="Enter First name"
              />
            </div>

            <div class="form-control">
              <label for="Last-name">Last Name</label>
              <input
                id="Last-name"
                name="Last-name "
                placeholder="Enter Last name"
              />
            </div>

            <div class="form-control">
              <label for="email">Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email..  "
              />
            </div>
            <div class="form-control">
              <label for="job-role">Jobe role</label>
              <select id="job-role" name="job-role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend developer</option>
                <option value="backend">backend developer</option>
                <option value="full-stack">Full Stack developer</option>
                <option value="ui-ux">UI UX Designer</option>
              </select>
            </div>

            <div class="textarea-control">
              <label for="Address">Addrees </label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="04"
                placeholder="Enter Address"
              ></textarea>
            </div>

            <div class="form-control">
              <label for="city">City </label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter City Name"
              />
            </div>

            <div class="form-control">
              <label for="pin-code">pincode </label>
              <input
                type="number"
                name="pin-code"
                id="pin-code"
                placeholder="Enter pincode Name"
              />
            </div>

            <div class="form-control">
              <label for="date">Date </label>
              <input value="2023-02-13" type="date" name="date" id="date" />
            </div>

            <div class="form-control">
              <label for="upload">Upload your Cv </label>
              <input type="file" name="upload" id="upload" />
            </div>
          </div>
          <div class="btn-container">
            <button type="submit">Apply now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
